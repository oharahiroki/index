            <h3>おはべジ</h3>
            <h3>(架空サイト)</h3>
            <p>野菜の販売・紹介サイトです。</p>
            <p>訓練校の卒業のグループ製作をしたものです。</p>
            <p>コンセプトは『朝から野菜を食べよう』として、野菜嫌いの小さいお子様がいる主婦</p>
            <p>珍しい野菜を食べたい方、野菜の調理方法が分からない方を目的として作りました。</p>
            <p>一部、クスっと笑っていただけるような文章やぺージもつけて遊び心も設けてみました。</p>
            <p>担当個所はアクセスの地図や販売ページ（分担し、HTMLとCSS）、</p>
            <p>野菜の説明文、レシピ部分の画像の合成・調整などを行いました。</p>
